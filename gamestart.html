<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダンジョンゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ダンジョンゲーム</h1>
        <button type="button" onclick="drawDungeon()">ダンジョンを開く</button>
        <button type="button" onclick="usePotion()">回復</button>
        <button type="button" onclick="equipWeapon()">装備</button>
        <button type="button" onclick="fightMonsters()">戦闘</button>
        <button type="button" onclick="replaceDeck()">入れ替え</button>

        <div id="remaining-cards">残り枚数: </div>
        <div id="dungeon-cards" class="card-container"></div>
        <div id="selected-cards" class="card-container"></div>
        
        <div class="slot-container">
            <div id="weapon-slot" class="slot">武器スロット</div>
            <div id="potion-slot" class="slot">回復スロット</div>
            <div id="monster-slot" class="slot">モンスタースロット</div>
        </div>
        
        <h2>倒したモンスター</h2>
        <div id="defeated-monsters" class="card-container"></div>
        
        <h2>墓地</h2>
        <div id="graveyard" class="card-container"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
