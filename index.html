<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悪党</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>悪党</h1>
    <button type="button" onclick="nextTurn()">次のターンへ進む</button>
    <div id="dungeon-cards">
        <!-- ダンジョンから引いたカードを表示 -->
    </div>

    <!-- スロットエリア -->
    <div id="slots">
        <div id="weapon-slot">
            <h2>武器スロット</h2>
            <div id="weapon-card"></div>
        </div>
        <div id="potion-slot">
            <h2>ポーションスロット</h2>
            <div id="potion-card"></div>
        </div>
        <div id="enemy-slot">
            <h2>敵スロット</h2>
            <div id="enemy-cards"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
